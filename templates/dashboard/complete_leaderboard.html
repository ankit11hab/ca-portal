{% extends '../basic.html'%}
{% load static %}
{%block title%}Dashboard | Alcheringa {%endblock%}
{% block body %}

<body class="bg-blue-50 ">
    <div class="flex">
        {% include "../navbar.html" %}
        <div class="flex">
            <div class="bg-white mt-4 rounded p-6" style="width:100%">
                {% for user in users %}
                <div class="px-3 my-2" style="border: 1px solid rgb(218, 218, 218); border-radius: 8px; display: flex; align-items: center;">
                    <div class="pr-3" style="border-right: 1px solid rgb(218, 218, 218)"><img src="{% static 'images/gold.png' %}"></div>
                    <div class="ml-4 my-2">{{ user.firstname }} {{ user.lastname }}</div>
                    <div class="ml-auto pl-3" style="border-left: 1px solid rgb(218, 218, 218);color: rgb(82, 82, 82); width:60px; text-align: center;">{{ user.points }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    </div>

</body>
{%endblock%}
{% block script %}

{% endblock %}
